<main class="d-flex justify-content-center align-items-center vh-100">
    <form class="w-50">
        <h1 class="mb-3 fw-bold">Cadastro de uma nova conta</h1>

        <!-- Nome e CPF -->
        <div class="d-flex justify-content-between mb-3">
            <div class="form-floating w-50 pe-2">
                <input type="text" class="form-control" id="floatingNome" placeholder="seunome">
                <label for="floatingNome">Nome</label>
            </div>
            <div class="form-floating  w-50 ps-2">
                <input type="text" class="form-control" id="floatingCpf" placeholder="seucpf">
                <label for="floatingCpf">CPF</label>
            </div>
        </div>

        <!-- E-mail e Telefone -->
        <div class="d-flex justify-content-between mb-3">
            <div class="form-floating  w-50 pe-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="seu-email@gmail.com">
                <label for="floatingEmail">E-mail</label>
            </div>
            <div class="form-floating  w-50 ps-2">
                <input type="text" class="form-control" id="floatingTelefone" placeholder="(11)11111-1111">
                <label for="floatingTelefone">Telefone</label>
            </div>
        </div>

        <!-- Senha e confirmar senha -->
        <div class="d-flex  mb-3">
            <div class="form-floating  w-25 pe-2">
                <input type="password" class="form-control" id="floatingSenha" placeholder="password">
                <label for="floatingSenha">Senha</label>
            </div>
            <div class="form-floating  w-25 pe-2">
                <input type="password" class="form-control" id="floatingConfirmarSenha" placeholder="password">
                <label for="floatingConfirmarSenha">Confirmar senha</label>
            </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Mostrar senha</label>
        </div>

        <!-- BotÃ£o -->
        <button class="btn custom-btn w-100 py-2">Cadastrar</button>
    </form>
</main>
