<main class="d-flex justify-content-center align-items-center vh-100">
    <form class="w-50">
        <h1 class="mb-3 fw-bold">Cadastro de uma Empresa</h1>

        <!-- Nome e Cnpj -->
        <div class="d-flex justify-content-between mb-3">
            <div class="form-floating w-50 pe-2">
                <input type="text" class="form-control" id="floatingNome" placeholder="seunome">
                <label for="floatingNome">Nome</label>
            </div>
            <div class="form-floating w-50 ps-2">
                <input type="text" class="form-control" id="floatingCnpj" placeholder="seucnpj">
                <label for="floatingCnpj">CNPJ</label>
            </div>
        </div>

        <!-- E-mail e Telefone -->
        <div class="d-flex justify-content-between mb-3">
            <div class="form-floating w-50 pe-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="seu-email@gmail.com">
                <label for="floatingEmail">E-mail</label>
            </div>
            <div class="form-floating w-50 ps-2">
                <input type="text" class="form-control" id="floatingTelefone" placeholder="(11)11111-1111">
                <label for="floatingTelefone">Telefone</label>
            </div>
        </div>

        <!-- Rua, Número e CEP -->
        <div class="d-flex justify-content-between mb-3">
            <div class="form-floating w-50 pe-2">
                <input type="text" class="form-control" id="floatingRua" placeholder="suarua">
                <label for="floatingRua">Rua</label>
            </div>
            <div class="form-floating w-25 ps-2 pe-2">
                <input type="text" class="form-control" id="floatingNumero" placeholder="numero">
                <label for="floatingNumero">Número</label>
            </div>
            <div class="form-floating w-25 ps-2">
                <input type="text" class="form-control" id="floatingCep" placeholder="11111-111">
                <label for="floatingCep">CEP</label>
            </div>
        </div>

        <!-- Cidade e Estado  -->
        <div class="d-flex mb-3">
            <div class="form-floating w-50 pe-2">
                <input type="text" class="form-control" id="floatingCidade" placeholder="text">
                <label for="floatingCidade">Cidade</label>
            </div>
            <div class="form-floating w-50 ps-2">
                <input type="text" class="form-control" id="floatingEstado" placeholder="text">
                <label for="floatingEstado">Estado</label>
            </div>
        </div>

        <!-- Botão -->
        <button class="btn custom-btn w-100 py-2">Cadastrar</button>
    </form>
</main>
