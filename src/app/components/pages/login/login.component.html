<main class="d-flex justify-content-center align-items-center vh-100">
    <form class="w-25">
        <h1 class="mb-3 fw-bold">Entrar</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com">
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Senha</label>
        </div>
        <div class="d-flex justify-content-between align-items-center my-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Mostrar senha</label>
            </div>
            <a href="#" class="text-decoration-none">Esqueci a senha</a>
        </div>
        <button class="btn custom-btn w-100 py-2">Entrar</button>
    </form>
</main>
