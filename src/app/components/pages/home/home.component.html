<main class="d-flex flex-column justify-content-center align-items-center vh-100">  
    <div class="categorias" id="nav-categorias">

        <div *ngIf="products.length > 0; else noProducts">

            <h1 class="titulo">Produtos em destaque</h1>

            <div class="linha">
                <div class="col-1" *ngFor="let product of products">
                    <img src="{{baseApiUrl}}uploads/{{product.image}}" alt="{{ product.name}}">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.price }}</p>
                    <a  class="link-produto"  routerLink="/products/{{ product.id }}">visualizar</a> 
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <h1>Não há produtos cadastrados!</h1>
    </ng-template>

</main>
