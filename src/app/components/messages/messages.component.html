<div class="message" *ngIf="messagesService.message" role="alert" aria-label="Mensagem de sistema">
    <div class="message-header">
        <h2>Mensagem</h2>
        <button class="clear-button" (click)="messagesService.clear()" aria-label="Fechar mensagem">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p class="message-text">{{ messagesService.message }}</p>
</div>
