<form (ngSubmit)="submit()" [formGroup]="productForm">
  <h1 class="mb-3 fw-bold">Cadastro de Produto</h1>

  <div class="d-flex mb-3">
    <!-- Coluna Esquerda -->
    <div class="w-50 pe-3">
      <!-- Nome -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingNome"
          placeholder="Nome do Produto"
          formControlName="name"
        />
        <label for="floatingNome">Nome do Produto</label>
        <div
          class="validation-error"
          *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched"
        >
          <p>Este campo √© obrigat√≥rio!</p>
        </div>
      </div>

      <!-- Pre√ßo e Estoque -->
      <div class="d-flex justify-content-between mb-3">
        <div class="form-floating w-50 pe-2">
          <input
            type="text"
            class="form-control"
            id="floatingPreco"
            placeholder="R$0,00"
            formControlName="price"
          />
          <label for="floatingPreco">Pre√ßo</label>
          <div
            class="validation-error"
            *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched"
          >
            <p>Este campo √© obrigat√≥rio!</p>
          </div>
        </div>
        <div class="form-floating w-50 ps-2">
          <input
            type="text"
            class="form-control"
            id="floatingEstoque"
            placeholder="1.000"
            formControlName="stock_quantity"
          />
          <label for="floatingEstoque">Estoque</label>
          <div
            class="validation-error"
            *ngIf="productForm.controls['stock_quantity'].invalid && productForm.controls['stock_quantity'].touched"
          >
            <p>Este campo √© obrigat√≥rio!</p>
          </div>
        </div>
      </div>

      <!-- Descri√ß√£o do Produto -->
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Detalhes sobre o produto e a venda"
          formControlName="description"
          style="height: 150px;"
        ></textarea>
        <label for="floatingDescricao">Descri√ß√£o do Produto</label>
      </div>
    </div>

    <!-- Coluna Direita -->
    <div class="w-50 ps-3">
      <!-- Categoria -->
      <div class="mb-3">
        <label for="category">Categoria</label>
        <select
          formControlName="category"
          id="category"
          class="form-control"
        >
          <option value="" disabled selected>Selecione uma categoria</option>
          <option *ngFor="let category of categorias" [value]="category.id">
            {{ category.type }}
          </option>
        </select>
        <div
          class="validation-error"
          *ngIf="productForm.controls['category'].invalid && productForm.controls['category'].touched"
        >
          <p>Este campo √© obrigat√≥rio!</p>
        </div>
      </div>

      <!-- Visualiza√ß√£o da Imagem e Input de Arquivo -->
      <div class="image-upload text-center mt-auto">
        <img
          [src]="selectedImage"
          alt="Imagem do Produto"
          *ngIf="selectedImage"
          class="img-fluid mb-2"
          style="max-width: 100%; max-height: 200px; object-fit: contain;"
        />
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          style="display: none;"
        />
        <label for="fileInput" class="custom-file-label">
          <span class="icon-folder me-2">üìÅ</span>
          <span class="text-decoration-underline">Adicionar imagens</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Bot√£o -->
  <input
    type="submit"
    [value]="btnText"
    class="btn custom-btn w-100 py-2"
  />
</form>
